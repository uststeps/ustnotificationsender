<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />

		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

		<title>Send Notification</title>
		<link rel="stylesheet" type="text/css" href="css/globalStyle.css"  charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/nav.css" />
		<script src="js/firebase.js"></script>

	</head>
    <body>
    <!--###########			NAVIGATION		#############-->
		<nav id="menu" class="menu">
		</nav>
	<!--##################################################################################################################-->
		<main id="panel">	
		<!-- Top Bar -->
			<div id="topbarHolder" class="topbarHolder">
				
				
			</div>
		<!-- Top Bar End -->
		
				<div class="mainContainer">
	<h1 class="title"> 
		Notification Sender
	</h1>
		<font class="regular">Send To:</font> 
		<br/>
            <input type="checkbox"  name="all" id="chkAll" value="all" /> All <br/>
            <input type="checkbox"name="student" id="chkStudent" value="student" /> Students <br/>
		<br/>
		
		<input id="txtTitle" class="sendInput" type="text" placeholder="(Notification Title)" />
		<br/> <br/>
		<font class="regular">TESTMessage: </font> <br/>
		<textarea id="txtBody"  class="sendInput"  placeholder="(Notification Body)" rows=10 >  </textarea>
		<br/>
		<br/>
		<button id="submitBtn" class="globalButtonStyle sendButton" onclick="app.sendPush()">SEND</button>
		
		<hr/>
		
		  <div>
				Note: Data reflected on this table is and will be for the current session only. When the page is reloaded or closed, the data will be reset.
							<table id="historyTable">
								<tr> 
									<td class="globalTableHeader" colspan="4">
										Session History
									</td>
								</tr>
								<tr class="globalTableRow"> 
									<td>
									   To
									</td>
									<td>
										Message
									</td>
									<td>
										Status
									</td>
								</tr>
							</table>
				   </div>
					
			</div>
		
		
		</main>
		
		
		
		<script src="js/slideout.min.js"></script>

			app.initialize();

		</script>
		<link rel="stylesheet" type="text/css" href="css/globalStyle.css"  charset="utf-8" />
